<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/Logo.png" type="image/x-icon">

    <title>صفحة تسجيل حساب</title>
  <script defer src="/app.js"></script><link href="/assets/css/style.css" rel="stylesheet"></head>
  <body>
    <main>
      <div class="container py-5 vh-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img src="/assets/images/Sign_up.png" alt="login" class="img-fluid" />
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form action="login.html">
              <div class="mb-4">
                <input
                  type="text"
                  id="username"
                  class="form-control form-control-lg"
                  required
                />
                <label for="username" class="form-label">اسم المستخدم</label>
              </div>
              <div class="mb-4">
                <input
                  type="email"
                  id="email"
                  class="form-control form-control-lg"
                  required
                />
                <label for="email" class="form-label">البريد الإلكتروني</label>
              </div>
              <div class="mb-4">
                <input
                  type="password"
                  id="password"
                  class="form-control form-control-lg"
                  required
                />
                <label for="password" class="form-label">كلمة المرور</label>
              </div>
              <div class="mb-4">
                <input
                  type="password"
                  id="confirmpassword"
                  class="form-control form-control-lg"
                  required
                />
                <label for="confirmpassword" class="form-label"
                  >تأكيد كلمة المرور</label
                >
              </div>
              <button type="submit" class="btn button">تسجيل حساب</button>
            </form>
            <div class="d-flex mt-4">
              <p class="mb-0">في حال كنت تمتلك حساب يمكنك</p>
              <a href="login.html" class="ms-3">تسجيل الدخول</a>
            </div>
            <div class="d-flex mt-4">
              <p class="fw-bold mx-3 mb-0 text-muted">
                أو يمكنك تسجيل الدخول باستخدام
              </p>
            </div>
            <div class="social-media-login">
              <a href="#" class="btn login-button" role="button">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="btn login-button" role="button">
                <i class="fab fa-twitter"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
