      <div class="trip-container">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="overlay">
          </div>
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item carousel-istanbul active">
              <img
                src="./assets/images/trips/trip-2.jpg"
                class="d-block w-100"
              />
              <div class="carousel-text">
                <h1>اسطنبول</h1>
              </div>
            </div>
            <div class="carousel-item carousel-cairo">
              <img
                src="./assets/images/trips/trip-1.jpg"
                class="d-block w-100"
              />
              <div class="carousel-text">
                <h1>الاهرامات</h1>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
